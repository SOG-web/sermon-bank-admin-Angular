<div class="message-container">
  <app-header rootClassName="header-root-class-name mt-4"></app-header>
  <div class="grid grid-cols-10">
    <app-form
      class="form col-span-8"
      [formAttributes]="formAttributes"
      (submitted)="submit($event)"
    >
    </app-form>
    <div class="col-span-2">
      <p class="text-black font-bold text-center text-lg">List of Messages</p>
      <div
        *ngFor="let message of messages"
        class="flex gap-2 items-center mb-4 w-full"
      >
        <p class="text-neutral-800 font-bold text-center text-base">
          {{ message.name }}
        </p>
        <button
          (click)="onDelete(message)"
          class="bg-red-500 w-12 h-8 text-center text-white rounded"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
