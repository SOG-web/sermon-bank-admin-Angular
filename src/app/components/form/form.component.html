<form class="form" [formGroup]="formGroup" (ngSubmit)="submit()">
  <formly-form
    [form]="formGroup"
    [model]="formAttributes.model"
    [fields]="fields"
  >
  </formly-form>
  <div *ngIf="formAttributes.buttonText">
    <button
      class="bg-green-500 w-24 h-8 mt-4"
      type="submit"
      [disabled]="!formGroup.valid"
      mat-raised-button
    >
      {{ formAttributes.buttonText }}
    </button>
  </div>
</form>
